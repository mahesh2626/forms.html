<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>
<body>
    <form action="">
        Name:<input type="txt" required><br>
        Phone no:<input type="number"><br>
        Employee Id:<input type="id"><br>
        Email:<input type="email"><br>
        Address:<textarea cols="30" rows="5"></textarea><br>
        Date Of Birth:<input type="date" name="" id=""><br>
        Gender:<input type="radio" name="g">Male
        <input type="radio" name="g">Female
        <input type="radio" name="g">Others<br>
        Company Details:<input type="txt"><br>
        Experiances:<input type="number" name="" id=""><br>
        Skills:<input type="checkbox" >python
        <input type="checkbox" >java script
        <input type="checkbox" >c++<br>
        Martial Status:<input type="radio" name="ms">Married
        <input type="radio" name="ms">Unmarried<br>
        Qualification:<select id="Qualification">
            <option value="">--select</option>
        <option value="b.tech">B.Tech</option>
        <option value="b.com">B.Com</option>
    </select>
        <fieldset>
        <legend>Emergency contact</legend>
        Name:<input type="txt"><br>
        Phone No:<input type="number"><br>
        Address:<textarea cols="30" rows="3"></textarea><br>
    </fieldset>
    <input type="submit">
    </form>
</body>
</html>
